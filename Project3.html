<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 3</title>
    <link rel="stylesheet" href="Project3.css">
</head>
<body>


    <header>
        <div class="top-container"><p>Guess the Number Between 1 and 100</p></div>
        <div class="top-guess"><div class="text-box"><p>Guess my Number!</p></div></div>
        <div class="top-play"><div class="top-button"><input type="button" value="Play!" class="reset"></div></div>
    </header>

    <div class="question"><h2><span class="question-text">?</span></h2></div>


    <div class="bottom-container">
        <div class="left1">
            <div class="hint"><p class="hint-text white-text">Let's start Guessing...</p></div>
            <div class="scores">
                <div class="score">
                    <div class="textemoji">🐖Score:<span class="score-text">10</span></div>
                </div>
                <br>
                <div class="score">
                    <div class="textemoji">🥇HighScore:<span class="highscore-text">0</span></div>
                </div>
            </div>
        </div>
        <div class="mid1">
            <div class="box">
                <p>Guessing History</p>
                <p class="history"></p>
            </div>
        </div>
        <div class="right1">
                <div class="number-box"><input type="text" value="" class="input-box" placeholder="0"></div>
                <div class="submit-box"><input type="button" value="Check!" class="check-box"></div>
        </div>
    </div>

<script src="Project3.js"></script>

</body>
</html>
