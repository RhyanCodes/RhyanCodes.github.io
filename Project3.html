<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 3</title>
    <link rel="stylesheet" href="Project2.css">
  </head>
  <body>
      <header>
        <div class="guess">
          <p>Guess the Number between 1 and 100</p>
        </div>
        <div class="guessMyNumber">
          <br><br>
          <p>Guess My Number!</p>
        </div>
        <div class="playButton">
          <input type="text" class="play" value="Play!">
        </div>
      </header>

      <div class="questionMark">

        <div class="qq">
          <img src="questionMark.png" alt="">
        </div>

        <br>
      </div>
      <hr>
      <br>
      <br>
      <div class="bottomContainer">
        <div class="scoreCard">
          <p><a class="hintWord">Let's Start Guessing.... </a><br> <br><br><br> <br> <br>🐯Score: <a class="scoreText">0</a><br>
          🐉 High Score: <a class="highScore">0</a></p>
        </div>
        <div class="guessHistory">
          <p>Guessing History </p> <a class="history"></a>
        </div>
        <div class="guessInput">
          <input type="text" placeholder="0" class="guess1" > <br> <br>
          <input type="button" value="Guess!" class="guess2">
        </div>
      </div>
      <script type="Project3.js">

      </script>
  </body>
